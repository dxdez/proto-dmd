{% load static %}

<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Create Markdown</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'proto_dmd_app/style.css' %}">
	</head>
	<body>
		<div class="content-center mt-5">
			<div class="container mx-auto">
				<div class="grid grid-cols-1">
					<div class="col-span-1">
						<div class="bg-gray-200 p-4">
							<h3 class="text-lg font-bold mb-2">Create Markdown</h3>
							<form method="POST">
								{% csrf_token %}
								{{ form.as_p }}
								<button type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
