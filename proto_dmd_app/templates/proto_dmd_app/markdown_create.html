{% extends "base.html" %}

{% block title %}Create New Content{% endblock %}

{% block content %}
		<div class="content-center mt-5">
			<div class="container mx-auto">
				<div class="grid grid-cols-1">
					<div class="col-span-1">
						<div class="bg-gray-200 p-4">
							<h3 class="text-lg font-bold mb-2">Create Markdown</h3>
							<form method="POST">
								{% csrf_token %}
								{{ form.as_p }}
								<button type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
